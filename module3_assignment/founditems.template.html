<table border="1">
    <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Short name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list.foundItemsList">
            <td>{{$index+1}}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.short_name}}</td>
            <td>{{ item.description}}</td>
            <td>
                <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
            </td>

        </tr>
    </tbody>
</table>
